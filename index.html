<body>

    <div class="container">
        <div class="main">
            <div class="header">
                <div class="left">
                    <img src="./imgs//logo.png" class="logo" alt="">
                </div>
                <div class="center">

                </div>
                <div class="right">

                        MENET MARIE-CHRISTINE

                    </div>

                </div>
            </div>

        </div>
